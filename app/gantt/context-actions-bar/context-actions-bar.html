<div ng-controller="ContextActionsController as cntxtActCtrl">
    <button type="button"
            class="btn btn-default btn-xs"
            ng-click="cntxtActCtrl.selectAll()">
        Select all
    </button>
    <button type="button"
            class="btn btn-default btn-xs"
            ng-click="cntxtActCtrl.unselectAll()">
        Unselect all
    </button>

    <div class="btn-group" role="group" aria-label="...">
        <button type="button"
                class="btn btn-xs btn-default"
                ng-class="{'disabled': cntxtActCtrl.isNarrowest()}"
                ng-click="cntxtActCtrl.narrowInfo()">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </button>
        <button type="button"
                class="btn btn-xs btn-default"
                ng-class="{'disabled': cntxtActCtrl.isWidest()}"
                ng-click="cntxtActCtrl.expandInfo()">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </button>
    </div>
</div>
