<div ng-controller="GanttTaskResourcesEditorController as resEditorctrl">
    <div class="list-group">
        <a ng-repeat="resource in resEditorctrl.resources | orderBy: '-isAssignedToThisProject'"
           ng-controller="GanttTaskResourceController as resCtrl"
           ng-init="resCtrl.init(resource)"
           class="list-group-item"
           id="task-resources-list"
           ng-class="{'active': resCtrl.isAssignedToThisProject}">

            <div class="left-block">
                <h5 class="list-group-item-heading nowrap-ellipsis-text">{{resCtrl.name}}</h5>
                <div class="list-group-item-text">
                    <div ng-show="resCtrl.projects.length > 0" class="nowrap-ellipsis-text">
                        <i>Projects :</i> {{resCtrl.projectsString}}
                    </div>
                    <div ng-hide="resCtrl.projects.length > 0" class="nowrap-ellipsis-text">
                        This resource is fully available.
                    </div>
                </div>
            </div>
            <div class="right-block">
                <h5 class="list-group-item-heading">Employment:</h5>
                <div class="employment-block">
                    <b>{{resCtrl.employmentHours}}</b> hrs. &nbsp; <b>{{resCtrl.employmentPercentage}}%</b>
                </div>
            </div>
        </a>
    </div>
</div>
