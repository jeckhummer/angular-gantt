
<div class="timeline_options">
    <table>
        <thead>
            <tr>
                <td></td>
                <td>Active</td>
                <td>Grid</td>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(index, type) in config">
            <td>{{type.label}}</td>
            <td>
                <input ng-model="type.visible"
                       ng-change="notifyAboutChanges()"
                       type="checkbox"
                       class="timeline_option">
            </td>
            <td>
                <input ng-model="$parent.stripesTypeName"
                       ng-change="onStripesTypeChange()"
                       type="radio"
                       value="{{index}}"
                       class="timeline_option">
            </td>
        </tr>
        </tbody>
    </table>
</div>
