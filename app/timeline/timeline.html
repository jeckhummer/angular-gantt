<link rel="stylesheet" href="timeline/timeline.css">

<div class="timeline_wrapper">
    <div class="timeline_bar">
        <div ng-repeat="gridObject in grids" class="timeline_row">
            <div class="unit_label" >{{gridObject.label}}</div>
            <div class="timeline">
                <div ng-repeat="grid_item in gridObject.grid" class="timeline_unit_wrapper" style="width:{{grid_item.width}}%">
                    <div class="timeline_unit" ng-bind-html="grid_item.label"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>
